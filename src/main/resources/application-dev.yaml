# druid
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/seckill?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  session:
    store-type: redis

  #thymeleaf
  thymeleaf:
    #是否开启缓存，开发时可以设置为 false，默认为 true
    cache: false
#    #检查模版是否存在，默认为 true
#    check-template: true
#    #检查模版位置是否存在，默认为 true
#    check-template-location: true
    #模版文件编码
    encoding: UTF-8
#    #模版文件位置
#    prefix: /templates/
    servlet:
      content-type: text/html
    #模版文件后缀
    suffix: .html


  #redis
  redis:
    host: 121.199.14.138
    port: 6379
    password: 123456
    # 连接超时时间（ms）
    timeout: 50000
    # Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0

  #rabbitmq
  rabbitmq:
    host: 121.199.14.138
    port: 5672
    username: auth
    password: 123456
    virtual-host: /
    #连接超时，单位毫秒，0表示无穷大，不超时
    connection-timeout: 5000


    template:
      retry:
        #发送重试是否可用
        enabled: false
        # 第一次和第二次尝试发布或传递消息之间的间隔
        #initial-interval: 1000
        #最大重试次数
        #max-attempts: 3
      receive-timeout: 30000
      reply-timeout: 30000




  #  spring.rabbitmq.virtual-host=/
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  cache:
#    #缓存的名称集合
#    cache-names: user
    # 缓存的类型
    type: redis
    redis:
      # 是否缓存null数据，默认是false
      cache-null-values: false
#      # redis缓存失效时间 默认60000ms 十分钟
#      time-to-live: 180000
      # 缓存数据key是否使用前缀 默认是true
      use-key-prefix: true



#mybatis
mybatis:
  mapper-locations: classpath:/mapper/*Dao.xml
  typeAliasesPackage: com.lucius.secondkill.entity



server:
  port: 8080

